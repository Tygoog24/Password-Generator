<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <input type="text" name="" placeholder="create a password" id="password"/>


    <div class="slider_main">
        <label>Choose your password length <br> (minimum 8 characters, maximum 128)</label>
            <input type="range" value="8" min="8" max="128" class="slider" oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>8</output>
     </div>

        <div class="Options">
                <input type="checkbox" id="option1" name="optionUpper" value="upperCase">
                <label for="option1"> Upper Case</label><br>
                <input type="checkbox" id="option2" name="optionLower" value="lowerCase">
                <label for="option2"> Lower Case</label><br>
                <input type="checkbox" id="option3" name="optionNum" value="numbers">
                <label for="option3"> Numbers</label><br>
                <input type="checkbox" id="option4" name="optionSym" value="symbols">
                <label for="option4"> Symbol</label><br><br>
                <button id="create">create password</button>
            </div>
        </div>
</body>
</html>
