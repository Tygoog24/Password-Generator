<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src ="index.js" defer></script>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">password</h3>
        <form id="generatedPasswordForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="8" max="128" value="8" id="characterAmountRange">
                <input class="number-input" type="number" min="8" max="128" value="8" id="characterAmountNumber">
            </div>

            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn">Create Password</button>
        </form>
    </div>
</body>
</html>
