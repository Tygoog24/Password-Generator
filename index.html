<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="password-display">password</h3>
        <div class="slider_main">
        <label>Choose your password length <br> (minimum 8 characters, maximum 128)</label>
            <input type="range" value="8" min="8" max="128" class="slider" oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>8</output>
     </div>

        <div class="Options">
                <input type="checkbox" id="includeUppercase" name="upperCase" value="upperCase">
                <label for="upperCase"> Upper Case</label><br>
                <input type="checkbox" id="includeLowercase" name="lowerCase" value="lowerCase">
                <label for="lowercase"> Lower Case</label><br>
                <input type="checkbox" id="includeNumbers" name="Numbers" value="numbers">
                <label for="numbers"> Numbers</label><br>
                <input type="checkbox" id="includeSymbols" name="symbols" value="symbols">
                <label for="symbols"> Symbol</label><br><br>
                <button id="create">create password</button>
            </div>
        </div>
</body>
</html
